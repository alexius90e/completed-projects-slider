<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Completed projects" />
    <title>Completed projects</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <section class="slider">
      <div class="slider__container">
        <nav class="slider__nav">
          <div class="slider__nav-wrapper">
            <button class="slider__nav-btn active" data-page="admiralRostovOnDon">
              Rostov-on-Don, Admiral
            </button>
            <button class="slider__nav-btn" data-page="thievesSochi">Sochi Thieves</button>
            <button class="slider__nav-btn" data-page="patrioticRostovOnDon">
              Rostov-on-Don Patriotic
            </button>
          </div>
        </nav>

        <div class="slider__page">
          <div class="slider-item">
            <div class="slider-item__wrapper">
              <div class="slider-item__slide">
                <img src="./assets/1.png" alt="slide" />
              </div>
              <div class="slider-item__slide">
                <img src="./assets/2.png" alt="slide" />
              </div>
              <div class="slider-item__slide">
                <img src="./assets/3.png" alt="slide" />
              </div>
            </div>
          </div>

          <div class="slider__data">
            <h2 class="slider__data-title"><span>Completed projects</span></h2>

            <p class="slider__data-description">
              Only a small part of the work performed by our company is presented on the site. For
              14 years on in the construction market we have made happy more than 1000 families
            </p>

            <div class="slider__data-info">
              <div class="slider__data-info-item">
                <h3 class="slider__data-info-title">City:</h3>
                <div class="slider__data-info-text" id="cityWithName">
                  <span>Rostov-on-Don</span>
                  <span>LCD admiral</span>
                </div>
              </div>

              <div class="slider__data-info-item">
                <h3 class="slider__data-info-title">Apartment area:</h3>
                <div class="slider__data-info-text" id="apartmentArea">81 m2</div>
              </div>

              <div class="slider__data-info-item">
                <h3 class="slider__data-info-title">Repair time:</h3>
                <div class="slider__data-info-text" id="repairTime">3.5 months</div>
              </div>

              <div class="slider__data-info-item">
                <h3 class="slider__data-info-title">Repair Cost:</h3>
                <div class="slider__data-info-text" id="repairCost">Upon request</div>
              </div>
            </div>

            <div class="slider__controls">
              <div class="slider__controls-prev"></div>
              <div class="slider__controls-pagination"></div>
              <div class="slider__controls-next"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
